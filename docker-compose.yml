version: '3.8'

services:
  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: zto-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # 后端API
  backend:
    build: ./backend
    container_name: zto-backend
    ports:
      - "8002:8002"
    environment:
      - DATABASE_HOST=192.168.50.178
      - DATABASE_PORT=5432
      - DATABASE_USER=toby
      - DATABASE_PASSWORD=google123
      - DATABASE_NAME=zto_quote
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=zto-secret-key-change-in-production-12345678
      - DEBUG=True
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    restart: unless-stopped

  # 前端(开发模式)
  frontend-dev:
    image: node:20-alpine
    container_name: zto-frontend-dev
    working_dir: /app
    ports:
      - "1111:1111"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx反向代理(可选,生产环境使用)
  nginx:
    image: nginx:1.24-alpine
    container_name: zto-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend-dev
      - backend
    restart: unless-stopped
    profiles:
      - production

volumes:
  redis_data:
  backend_uploads:
